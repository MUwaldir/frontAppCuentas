<div class="landing-page">
    <div>

        <h1 class="tituloLanding">Bienvenido </h1>
        <form (ngSubmit)="onSubmit()" #formulario="ngForm">
          <!-- mensaje -->
          
          <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" [(ngModel)]="username" required (click)="cerrarError()">
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <div class="password-input">
              <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="password" required (click)="cerrarError()">
              <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
              </button>
          </div>
          </div>
          <button class="btn_submit" type="submit">Ingresar</button>
          <div *ngIf="showError" class="error-message">
            Datos incorrectos. Por favor, verifica tu usuario y contraseña.
        </div>
        </form>
    </div>
  </div>
